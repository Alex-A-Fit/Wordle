<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Wordle, but with COLOR</title>
  </head>
  <body>
    <div class="container TopMargin">
      <div class="row">
        <div class="col-12 Center"><h1>Wordle, but with Colors!</h1></div>
        <div class="col-12 Center"><h3>Guess the color, unlimited tries!</h3></div>
      </div>
    </div>

    <div class="container TopMargin">
      <div class="row">
          <div class="col-12 Center">
              <div class="Square" id="Square"></div>

          </div>
      </div>
    </div>

    <div class="container TopMargin Center">
      <div class="row ">
        <div class="col-12 ">
          <p class="ReminderText">
            Input answers in Hexadecimal only. <br /> <br /> Don't know what hexadecimals are?
            Follow this

            <a
              href="https://www.w3schools.com/colors/colors_hexadecimal.asp"
              target="_blank"
            >
              Link
            </a>
            <br /> <br />
            P.S. Don't Forget the '#' at the beginning!
          </p>
        </div>
        <div class="col-12">
            
                <div class="mb-3 Center">
                  <input type="text" class="form-control Answer" id="inputAnswer1" aria-describedby="inputAnswer1" placeholder=" Your answer here!" maxlength="7">
                  <button class="btn btn-primary SubmitBtn" id="submitBtn">Submit</button>
                </div>
              
        </div>
        <div class="col-12 Center">
            <p class="WrongAns" id="wrongAns"></p>
        </div>
        <div class="col-12 Center CorrectAns">
          <p class="CorrectAns" id="CorrectAns"></p>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
